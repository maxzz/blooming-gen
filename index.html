<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="src/assets/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <svg id="global-grid" style="display: none" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#80808020" stroke-width=".5" />
            </pattern>
            <pattern id="medSmallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#smallGrid)" />
                <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#80808040" stroke-width=".7" />
            </pattern>
            <pattern id="largeGrid" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#medSmallGrid)" />
                <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ff000040" stroke-width="1" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#largeGrid)" />
    </svg>
</body>

</html>
